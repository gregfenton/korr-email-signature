    <script>
      let updateSignature = () => {
        let x = document.getElementById('inputName');
        console.log(`x is`, x);
        let valName = document.getElementById('inputName').value;
        let valJobTitle = document.getElementById('inputJobTitle').value;
        let valPhone = document.getElementById('inputPhone').value;
        let valEmail = document.getElementById('inputEmail').value;

        console.log(`valName`, valName);
        console.log(`valJobTitle`, valJobTitle);
        console.log(`valPhone`, valPhone);
        console.log(`valEmail`, valEmail);

        document.getElementById('theName').innerText = valName;
        document.getElementById('theJobTitle').innerText = valJobTitle;
        document.getElementById('thePhone').innerText = valPhone;
        document.getElementById('theEmail').innerText = valEmail;
      };

      let loadForm = () => {
        let valName = document.getElementById('theName').innerText;
        let valJobTitle = document.getElementById('theJobTitle').innerText;
        let valPhone = document.getElementById('thePhone').innerText;
        let valEmail = document.getElementById('theEmail').innerText;

        console.log(`valName`, valName);
        console.log(`valJobTitle`, valJobTitle);
        console.log(`valPhone`, valPhone);
        console.log(`valEmail`, valEmail);

        document.getElementById('inputName').value = valName;
        document.getElementById('inputJobTitle').value = valJobTitle;
        document.getElementById('inputPhone').value = valPhone;
        document.getElementById('inputEmail').value = valEmail;
      };

      let table = document.querySelector('#signatureTable');
      let button = document.querySelector('#copyToClipboardButton');

      function selectNode(node) {
        let range = document.createRange();
        range.selectNodeContents(node);
        let select = window.getSelection();
        select.removeAllRanges();
        select.addRange(range);
      }

      button.addEventListener('click', function () {
        selectNode(table);
        document.execCommand('copy');
        alert(
          "Copied to clipboard. Now paste it to an Email Signature in Outlook's settings.\n\nGo Korr!"
        );
      });
    </script>
